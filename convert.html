<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Kamrons bin</title>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Kamrons Bin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Amallar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="convert.html">Konvertatsiya</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Konvertatsiya uchun tanlang</h5>
                <form id="form">
                    <div class="mb-3">
                        <label for="opt1" class="form-label">Birinchi miqdorni tanlang</label>
                        <select class="form-select" id="opt1">
                            <option value="Binary">2lik</option>
                            <option value="Octal">8lik</option>
                            <option value="Decimal">10lik</option>
                            <option value="Hexadecimal">16lik</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="opt2" class="form-label">Ikkinchi miqdorni tanlang</label>
                        <select class="form-select" id="opt2">
                            <option value="Binary">2lik</option>
                            <option value="Octal">8lik</option>
                            <option value="Decimal">10lik</option>
                            <option value="Hexadecimal">16lik</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="son" class="form-label">Son kiriting</label>
                        <input type="text" class="form-control" id="son" placeholder="Son kiriting" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Hisoblash</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Javob</h5>
                <p id="javob" class="card-text"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('form');
        const num = document.getElementById('son');
        const opt1 = document.getElementById('opt1');
        const opt2 = document.getElementById('opt2');
        const answer = document.getElementById('javob');

                function binaryToDecimal(binary) {
            let decimal = parseInt(binary, 2);
            return decimal;
        }

        function decimalToBinary(decimal) {
            let binary = decimal.toString(2);
            return binary;
        }

        function binaryToHex(binary) {
            let decimal = parseInt(binary, 2);
            let hex = decimal.toString(16).toUpperCase();
            return hex;
        }

        function hexToBinary(hex) {
            let decimal = parseInt(hex, 16);
            let binary = decimal.toString(2);
            return binary;
        }

        function decimalToOctal(decimal) {
            let octal = decimal.toString(8);
            return octal;
        }

        function octalToDecimal(octal) {
            let decimal = parseInt(octal, 8);
            return decimal;
        }

        function decimalToHex(decimal) {
            let hex = decimal.toString(16).toUpperCase();
            return hex;
        }

        function hexToDecimal(hex) {
            let decimal = parseInt(hex, 16);
            return decimal;
        }

        function octalToHex(octal) {
            let decimal = parseInt(octal, 8);
            let hex = decimal.toString(16).toUpperCase();
            return hex;
        }

        function hexToOctal(hex) {
            let decimal = parseInt(hex, 16);
            let octal = decimal.toString(8);
            return octal;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let inputNum = num.value.trim();
            let selectedOpt1 = opt1.value;
            let selectedOpt2 = opt2.value;
            let result;
            
            if (selectedOpt1 === "Binary" && selectedOpt2 === "Octal") {
                result = binaryToOctal(inputNum);
            } else if (selectedOpt1 === "Octal" && selectedOpt2 === "Binary") {
                result = octalToBinary(inputNum);
            } else if (selectedOpt1 === "Binary" && selectedOpt2 === "Decimal") {
                result = binaryToDecimal(inputNum);
            } else if (selectedOpt1 === "Decimal" && selectedOpt2 === "Binary") {
                result = decimalToBinary(inputNum);
            } else if (selectedOpt1 === "Binary" && selectedOpt2 === "Hexadecimal") {
                result = binaryToHex(inputNum);
            } else if (selectedOpt1 === "Hexadecimal" && selectedOpt2 === "Binary") {
                result = hexToBinary(inputNum);
            } else if (selectedOpt1 === "Decimal" && selectedOpt2 === "Octal") {
                result = decimalToOctal(inputNum);
            } else if (selectedOpt1 === "Octal" && selectedOpt2 === "Decimal") {
                result = octalToDecimal(inputNum);
            } else if (selectedOpt1 === "Decimal" && selectedOpt2 === "Hexadecimal") {
                result = decimalToHex(inputNum);
            } else if (selectedOpt1 === "Hexadecimal" && selectedOpt2 === "Decimal") {
                result = hexToDecimal(inputNum);
            } else if (selectedOpt1 === "Octal" && selectedOpt2 === "Hexadecimal") {
                result = octalToHex(inputNum);
            } else if (selectedOpt1 === "Hexadecimal" && selectedOpt2 === "Octal") {
                result = hexToOctal(inputNum);
            }

            answer.textContent = `Javob: ${result}`;
        });
    </script>
</body>
</html>
